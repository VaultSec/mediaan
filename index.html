<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Distance Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #inputField {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: right;
            transition: border-color 0.3s;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            background: #f5f5f5;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover { background: #e0e0e0; }
        .primary { background: #6200ee; color: white; }
        .primary:hover { background: #3700b3; }
        .danger { background: #b00020; color: white; }
        .danger:hover { background: #8a001a; }
        .space-btn { grid-column: span 2; }

        #result {
            font-size: 20px;
            padding: 16px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Tap numbers" readonly>
        
        <div class="numpad">
            <button class="btn" onclick="addNum(7)">7</button>
            <button class="btn" onclick="addNum(8)">8</button>
            <button class="btn" onclick="addNum(9)">9</button>
            <button class="btn danger" onclick="clearInput()">C</button>

            <button class="btn" onclick="addNum(4)">4</button>
            <button class="btn" onclick="addNum(5)">5</button>
            <button class="btn" onclick="addNum(6)">6</button>
            <button class="btn primary" onclick="calculate()">GO</button>

            <button class="btn" onclick="addNum(1)">1</button>
            <button class="btn" onclick="addNum(2)">2</button>
            <button class="btn" onclick="addNum(3)">3</button>
            
            <button class="btn" onclick="addNum(0)">0</button>
            <button class="btn space-btn" onclick="addSpace()">SPACE</button>
            <button class="btn" onclick="delLast()">âŒ«</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let typingTimer;
        const typingDelay = 500; // 0.5 second delay for space detection

        function addNum(n) {
            const inputField = document.getElementById('inputField');
            inputField.value += n;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(addSpace, typingDelay);
            calculate();
        }

        function addSpace() {
            const inputField = document.getElementById('inputField');
            // Only add space if there's no space already
            if (inputField.value && inputField.value[inputField.value.length - 1] !== ' ') {
                inputField.value += ' ';
            }
        }

        function clearInput() {
            document.getElementById('inputField').value = '';
            document.getElementById('result').textContent = '';
        }

        function delLast() {
            const field = document.getElementById('inputField');
            field.value = field.value.slice(0, -1);
            calculate();
        }

        function calculate() {
            const numbers = document.getElementById('inputField').value
                .trim().split(' ')
                .filter(n => n !== '')
                .map(Number);
            
            if (numbers.length === 0) {
                document.getElementById('result').textContent = '';
                return;
            }

            const sorted = [...numbers].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            const median = sorted.length % 2 === 0 
                ? (sorted[mid - 1] + sorted[mid]) / 2 
                : sorted[mid];

            let maxDist = -Infinity;
            let furthest = [];
            
            numbers.forEach(num => {
                const dist = Math.abs(num - median);
                if (dist > maxDist) {
                    maxDist = dist;
                    furthest = [num];
                } else if (dist === maxDist) {
                    furthest.push(num);
                }
            });

            document.getElementById('result').textContent = 
                [...new Set(furthest)].join(', ');
        }
    </script>
</body>
</html>
