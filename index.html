<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Distance Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .input-display {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: 2px solid #007bff;
            border-radius: 12px;
            margin-bottom: 20px;
            background: white;
            text-align: left;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .num-btn {
            background: white;
        }

        .control-btn {
            background: #e9ecef;
        }

        .space-btn {
            grid-column: span 2;
            background: #007bff;
            color: white;
        }

        .result {
            font-size: 24px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-display" id="inputField" placeholder="Enter numbers with spaces" readonly>
        
        <div class="numpad">
            <button class="num-btn" onclick="addToInput('7')">7</button>
            <button class="num-btn" onclick="addToInput('8')">8</button>
            <button class="num-btn" onclick="addToInput('9')">9</button>
            <button class="control-btn" onclick="clearInput()">C</button>
            <button class="num-btn" onclick="addToInput('4')">4</button>
            <button class="num-btn" onclick="addToInput('5')">5</button>
            <button class="num-btn" onclick="addToInput('6')">6</button>
            <button class="control-btn" onclick="delLast()">âŒ«</button>
            <button class="num-btn" onclick="addToInput('1')">1</button>
            <button class="num-btn" onclick="addToInput('2')">2</button>
            <button class="num-btn" onclick="addToInput('3')">3</button>
            <button class="num-btn" onclick="addToInput('0')">0</button>
            <button class="space-btn" onclick="addSpace()">SPACE</button>
        </div>

        <button class="control-btn" style="width: 100%;" onclick="calculate()">Find Furthest</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function addToInput(num) {
            const field = document.getElementById('inputField');
            field.value = field.value + num;
        }

        function addSpace() {
            const field = document.getElementById('inputField');
            field.value = field.value + ' ';
        }

        function clearInput() {
            document.getElementById('inputField').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function delLast() {
            const field = document.getElementById('inputField');
            field.value = field.value.slice(0, -1);
        }

        function calculate() {
            const input = document.getElementById('inputField').value.trim();
            const numbers = input.split(' ').filter(n => n !== '').map(Number);
            
            if (numbers.length < 1 || numbers.some(isNaN)) {
                alert('Invalid input');
                return;
            }

            const sorted = [...numbers].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            const median = sorted.length % 2 === 0 
                ? (sorted[mid - 1] + sorted[mid]) / 2 
                : sorted[mid];

            let maxDistance = -Infinity;
            let furthestNumbers = [];

            numbers.forEach(num => {
                const distance = Math.abs(num - median);
                if (distance > maxDistance) {
                    maxDistance = distance;
                    furthestNumbers = [num];
                } else if (distance === maxDistance) {
                    if (!furthestNumbers.includes(num)) {
                        furthestNumbers.push(num);
                    }
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Furthest number${furthestNumbers.length > 1 ? 's' : ''}: ${furthestNumbers.join(', ')}`;
        }
    </script>
</body>
</html>
