<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Distance Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #inputField {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: right;
            transition: border-color 0.3s;
        }

        #inputField:focus {
            outline: none;
            border-color: #6200ee;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            background: #f5f5f5;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn.primary {
            background: #6200ee;
            color: white;
        }

        .btn.primary:hover {
            background: #3700b3;
        }

        .btn.danger {
            background: #b00020;
            color: white;
        }

        .btn.danger:hover {
            background: #8a001a;
        }

        #result {
            font-size: 20px;
            padding: 16px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Tap numbers" readonly>
        
        <div class="numpad">
            <button class="btn" onclick="addNum(7)">7</button>
            <button class="btn" onclick="addNum(8)">8</button>
            <button class="btn" onclick="addNum(9)">9</button>
            <button class="btn danger" onclick="clearInput()">C</button>
            <button class="btn" onclick="addNum(4)">4</button>
            <button class="btn" onclick="addNum(5)">5</button>
            <button class="btn" onclick="addNum(6)">6</button>
            <button class="btn" onclick="addSpace()">␣</button>
            <button class="btn" onclick="addNum(1)">1</button>
            <button class="btn" onclick="addNum(2)">2</button>
            <button class="btn" onclick="addNum(3)">3</button>
            <button class="btn primary" onclick="calculate()">GO</button>
            <button class="btn" onclick="addNum(0)">0</button>
            <button class="btn" onclick="delLast()">⌫</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function addNum(n) {
            const field = document.getElementById('inputField');
            field.value += n;
            calculate();
        }

        function addSpace() {
            const field = document.getElementById('inputField');
            field.value += ' ';
        }

        function clearInput() {
            document.getElementById('inputField').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function delLast() {
            const field = document.getElementById('inputField');
            field.value = field.value.slice(0, -1);
            calculate();
        }

        function calculate() {
            const input = document.getElementById('inputField').value.trim();
            const numbers = input.split(' ').filter(n => n !== '').map(Number);
            const resultDiv = document.getElementById('result');
            
            if (numbers.length < 1) {
                resultDiv.style.display = 'none';
                return;
            }

            const sorted = [...numbers].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            const median = sorted.length % 2 === 0 
                ? (sorted[mid - 1] + sorted[mid]) / 2 
                : sorted[mid];

            let maxDist = -Infinity;
            let result = [];
            
            numbers.forEach(num => {
                const dist = Math.abs(num - median);
                if (dist > maxDist) {
                    maxDist = dist;
                    result = [num];
                } else if (dist === maxDist) {
                    result.push(num);
                }
            });

            const uniqueResults = [...new Set(result)];
            resultDiv.textContent = uniqueResults.join(', ');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
