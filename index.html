<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furthest From Median</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    .input-area {
      background-color: #fafafa;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
    }
    .input-area input {
      background: none;
      border: none;
      outline: none;
      font-size: 30px;
      text-align: center;
      width: 100%;
      font-weight: bold;
      color: #333;
    }
    .input-area span {
      font-size: 20px;
    }
    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .number-pad button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }
    .number-pad button:hover {
      background-color: #45a049;
    }
    .number-pad button:active {
      background-color: #388e3c;
      transform: scale(0.95);
    }
    button.clear {
      background-color: #f44336;
    }
    button.clear:hover {
      background-color: #e53935;
    }
    button.space {
      background-color: #2196F3;
    }
    button.space:hover {
      background-color: #1976D2;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Furthest From Median</h1>
    
    <!-- Input area for the numbers -->
    <div class="input-area">
      <input type="text" id="inputNumbers" placeholder="Enter Numbers" readonly />
    </div>
    
    <!-- Number pad -->
    <div class="number-pad">
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addNumber('0')">0</button>
      <button class="space" onclick="addSpace()">Space</button>
      <button class="clear" onclick="clearNumber()">Clear</button>
      <button onclick="removeLastNumber()">‚Üê</button>
    </div>

    <!-- Button to calculate the furthest from median -->
    <button onclick="findFurthestFromMedian()">Find Furthest</button>
    
    <!-- Display result -->
    <div id="result" class="result"></div>
  </div>

  <script>
    let enteredNumbers = [];
    let currentNumber = '';

    // Function to add a digit to the current number
    function addNumber(digit) {
      currentNumber += digit;
      updateInputField();
    }

    // Function to add a space (finalize a number)
    function addSpace() {
      if (currentNumber) {
        enteredNumbers.push(currentNumber);
        currentNumber = '';
        updateInputField();
      }
    }

    // Function to remove the last number or digit
    function removeLastNumber() {
      if (currentNumber) {
        currentNumber = currentNumber.slice(0, -1);
      } else if (enteredNumbers.length > 0) {
        enteredNumbers.pop();
      }
      updateInputField();
    }

    // Function to clear the current input
    function clearNumber() {
      enteredNumbers = [];
      currentNumber = '';
      updateInputField();
    }

    // Function to update the input field text and dynamically adjust font size
    function updateInputField() {
      const inputField = document.getElementById('inputNumbers');
      inputField.value = enteredNumbers.join(' ') + (currentNumber ? ' ' + currentNumber : '');
      
      // Adjust font size dynamically based on the length of input
      const textLength = inputField.value.length;
      if (textLength <= 10) {
        inputField.style.fontSize = '30px';
      } else if (textLength <= 20) {
        inputField.style.fontSize = '26px';
      } else {
        inputField.style.fontSize = '22px';
      }
    }

    // Function to find the furthest number from the median
    function findFurthestFromMedian() {
      const numbers = enteredNumbers.map(Number);

      // Check if all values entered are valid numbers
      if (numbers.some(isNaN)) {
        document.getElementById('result').innerText = 'Please enter valid numbers only.';
        return;
      }

      // Sort numbers and find the median (middle value in sorted list)
      numbers.sort((a, b) => a - b);

      // Calculate the median
      let median;
      const middle = Math.floor(numbers.length / 2);

      if (numbers.length % 2 === 0) {
        // For even number of elements, the median is the average of the two middle numbers
        median = (numbers[middle - 1] + numbers[middle]) / 2;
      } else {
        // For odd number of elements, the median is the middle number
        median = numbers[middle];
      }

      // Find the number furthest from the median
      let furthest = numbers[0];
      let maxDistance = Math.abs(furthest - median);

      for (let i = 1; i < numbers.length; i++) {
        const distance = Math.abs(numbers[i] - median);
        if (distance > maxDistance) {
          maxDistance = distance;
          furthest = numbers[i];
        }
      }

      // Display the result
      document.getElementById('result').innerText = `The number furthest from the median is: ${furthest}`;
    }
  </script>

</body>
</html>
