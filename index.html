<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furthest From Median</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-area {
      margin-bottom: 20px;
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      border: 1px solid #ddd;
    }
    .input-area span {
      font-size: 20px;
      font-weight: bold;
    }
    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .number-pad button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .number-pad button:hover {
      background-color: #45a049;
    }
    .number-pad button:active {
      background-color: #3e8e41;
    }
    button.clear {
      background-color: #f44336;
      margin-top: 10px;
    }
    button.clear:hover {
      background-color: #e53935;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Furthest From Median</h1>
    <div class="input-area">
      <span id="inputNumbers">Enter Numbers</span>
    </div>
    
    <div class="number-pad">
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addNumber('0')">0</button>
      <button onclick="addSpace()">Space</button>
      <button onclick="clearNumber()">Clear</button>
      <button onclick="removeLastNumber()">‚Üê</button>
    </div>

    <button onclick="findFurthestFromMedian()">Find Furthest</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    let enteredNumbers = [];
    let currentNumber = '';

    // Function to add a digit to the current number
    function addNumber(digit) {
      currentNumber += digit;
      document.getElementById('inputNumbers').innerText = enteredNumbers.join(' ') + (currentNumber ? ' ' + currentNumber : '');
    }

    // Function to add a space (finalize a number)
    function addSpace() {
      if (currentNumber) {
        enteredNumbers.push(currentNumber);
        currentNumber = '';
        document.getElementById('inputNumbers').innerText = enteredNumbers.join(' ') + ' ';
      }
    }

    // Function to remove the last number or digit
    function removeLastNumber() {
      if (currentNumber) {
        currentNumber = currentNumber.slice(0, -1);
      } else if (enteredNumbers.length > 0) {
        enteredNumbers.pop();
      }
      document.getElementById('inputNumbers').innerText = enteredNumbers.join(' ') + (currentNumber ? ' ' + currentNumber : '');
    }

    // Function to clear the current input
    function clearNumber() {
      enteredNumbers = [];
      currentNumber = '';
      document.getElementById('inputNumbers').innerText = 'Enter Numbers';
    }

    // Function to find the furthest number from the median
    function findFurthestFromMedian() {
      const numbers = enteredNumbers.map(Number);

      // Check if all values entered are valid numbers
      if (numbers.some(isNaN)) {
        document.getElementById('result').innerText = 'Please enter valid numbers only.';
        return;
      }

      // Sort numbers and find the median (middle value in sorted list)
      numbers.sort((a, b) => a - b);

      // Find the median based on the sorted array
      const medianIndex = Math.floor(numbers.length / 2);
      const median = numbers[medianIndex];

      // Find the number furthest from the median
      const furthest = numbers.reduce((a, b) => {
        return Math.abs(a - median) > Math.abs(b - median) ? a : b;
      });

      // Display the result
      document.getElementById('result').innerText = `The number furthest from the median is: ${furthest}`;
    }
  </script>

</body>
</html>
