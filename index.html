<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Distance Calculator</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        #inputField { width: 100%; padding: 15px; font-size: 20px; margin-bottom: 10px; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; border: none; border-radius: 8px; background: #fff; }
        .space-btn { grid-column: span 2; background: #007bff; color: white; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter numbers" readonly>
        <div class="numpad">
            <button onclick="addNum(7)">7</button>
            <button onclick="addNum(8)">8</button>
            <button onclick="addNum(9)">9</button>
            <button onclick="addNum(4)">4</button>
            <button onclick="addNum(5)">5</button>
            <button onclick="addNum(6)">6</button>
            <button onclick="addNum(1)">1</button>
            <button onclick="addNum(2)">2</button>
            <button onclick="addNum(3)">3</button>
            <button onclick="addSpace()" class="space-btn">SPACE</button>
            <button onclick="addNum(0)">0</button>
            <button onclick="clearInput()">C</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function addNum(n) { 
            document.getElementById('inputField').value += n;
        }
        function addSpace() { 
            document.getElementById('inputField').value += ' '; 
        }
        function clearInput() { 
            document.getElementById('inputField').value = ''; 
            document.getElementById('result').innerHTML = '';
        }

        function calculate() {
            const numbers = document.getElementById('inputField').value
                .trim().split(' ')
                .filter(n => n !== '')
                .map(Number);
            
            if (numbers.length < 1) return;
            
            const sorted = [...numbers].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            const median = sorted.length % 2 === 0 
                ? (sorted[mid - 1] + sorted[mid]) / 2 
                : sorted[mid];
            
            let maxDist = -Infinity;
            let result = [];
            
            numbers.forEach(num => {
                const dist = Math.abs(num - median);
                if (dist > maxDist) {
                    maxDist = dist;
                    result = [num];
                } else if (dist === maxDist) {
                    result.push(num);
                }
            });
            
            document.getElementById('result').innerHTML = 
                Array.from(new Set(result)).join(', ');
        }

        // Add event listeners for real-time calculation
        document.getElementById('inputField').addEventListener('input', calculate);
    </script>
</body>
</html>
